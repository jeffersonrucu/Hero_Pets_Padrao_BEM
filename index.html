<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;800;900&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>Pets</title>
    </head>

    <body>
        <header class="menu">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12 col-md-6">
                        <figure class="menu__logo d-none d-md-block">
                            <img src="logo.png" alt="Logo Pets">
                        </figure>

                        <div class="menu__navegation">
                            <nav class="navbar navbar-expand-md navbar-light">
                                <figure class="menu__logo d-md-none">
                                    <img src="logo.png" alt="Logo Pets">
                                </figure>

                                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                                    <span class="navbar-toggler-icon"></span>
                                </button>
            
                                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                        <li class="nav-item">
                                            <a href="" class="nav-link"> Home </a>
                                        </li>
                    
                                        <li class="nav-item">
                                            <a href="" class="nav-link"> Agendamento </a>
                                        </li class="nav-item">
                    
                                        <li class="nav-item">
                                            <a href="" class="nav-link"> Sobre Nós </a>
                                        </li class="nav-item">
                    
                                        <li class="nav-item">
                                            <a href="" class="nav-link"> Unidades </a>
                                        </li>
                    
                                        <li class="nav-item">
                                            <a href="" class="nav-link"> Contato </a>
                                        </li>
                                    </ul>
                                </div>
                            </nav>
                            
                            <div class="menu__context">
                                <h1 class="menu__title"> Você já conheceu nossas <br>
                                    <span class="menu__title--bold"> unidades? </span> 
                                </h1>
                                <button class="menu__button-map">
                                    <img src="map.png" alt="Icone Mapa">
                                </button>
                            </div>
                        </div>
                    </div>
    
                    <div class="d-none d-md-block col-md-6 p-0">
                        <div class="menu__banner">
                            <figure class="menu__image">
                                <img src="banner-dog.png" alt="Cachorro">
                            </figure>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    </body>
</html>
